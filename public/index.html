<!DOCTYPE html>
<html>

<head>
  <title>Index</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <h1>CSS Framework Samples</h1>

  <div id="app-index-list">
    <ol>
      <li v-for="todo in todos">
        <a v-bind:href="todo.url">{{ todo.text }}</a>
      </li>
    </ol>
  </div>

  <script>
    var app4 = new Vue({
      el: '#app-index-list',
      data: {
        todos: [
          { url:'materialize-01/index.html', text: 'Matelialize 基礎' },
          { url:'materialize-02/index.html', text: 'Card' },
          { url:'materialize-03/index.html', text: 'Form' }
        ]
      }
    })
  </script>
</body>

</html>
